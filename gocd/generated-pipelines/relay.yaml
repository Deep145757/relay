{
   "format_version": 10,
   "pipelines": {
      "deploy-relay": {
         "group": "relay",
         "lock_behavior": "unlockWhenFinished",
         "materials": {
            "relay_repo": {
               "branch": "master",
               "destination": "relay",
               "git": "git@github.com:getsentry/relay.git",
               "shallow_clone": true
            }
         },
         "stages": [
            {
               "continue-pipedream": {
                  "approval": {
                     "type": "manual"
                  },
                  "jobs": {
                     "start": {
                        "tasks": [
                           {
                              "exec": {
                                 "command": true
                              }
                           }
                        ]
                     }
                  }
               }
            }
         ]
      }
   }
}
